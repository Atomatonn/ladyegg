    <script type="text/javascript">
        // adds six eggs to the page.
        function reset() {
            // for (let i = 1; i < 7; i++) {
            //     function addElement() {
            //         var egg = document.createElement("img");
            //         egg.setAttribute('id', 'ball' + i);
            //         egg.setAttribute('class', 'draggable eggs_egg js-egg');
            //         egg.setAttribute('src', 'http://www.pngmart.com/files/5/Eggs-PNG-Image.png');
            //         $(".js-eggs").append(egg);
            //     }
            //     addElement();
            //
            // }

            $('.js-egg').each(function(index) {
                $(this).css({
                    left: Math.random() * ($('.wrapper').width() - $(this).width()),
                    top: Math.random() * ($('.wrapper').height() - $(this).height())
                });
            });





            $(function() {

                var functions = [

                    function fibsh() {
                        var audio = new Audio('https://freesound.org/data/previews/61/61046_718003-lq.mp3');
                        // audio.play();
                    },

                    function degg() {
                        var audio = new Audio('https://freesound.org/data/previews/61/61046_718003-lq.mp3');
                        // audio.play();
                    },

                    function ahh() {
                        var audio = new Audio('https://freesound.org/data/previews/61/61046_718003-lq.mp3');
                        // audio.play();
                    },

                    function murph() {
                        var audio = new Audio('https://freesound.org/data/previews/61/61046_718003-lq.mp3');
                        // audio.play();
                    }
                ];

                var i = -1;

                $(".draggable").draggable();

                $('#leanne').droppable({
                    over: function(event, ui) {
                        // $("#leanne").css('background', 'pink');
                    },
                    drop: function(event, ui) {
                        setTimeout(function() {
                            if ($('.js-egg').length) {
                                // alert('still eggs');
                            } else {
                                $('#leanne').toggle('explode');
                                // alert('no mo egg');
                            }
                        }, 500);


                        $("#leanne").addClass('animated shake');
                        $("#leanne").on('animationend', function() {
                            $(this).removeClass('animated shake');
                        })
                        ui.draggable.remove();
                        if (i < 3) {
                            functions[++i]();
                        } else {
                            functions[0]();
                            i = 0;
                        }
                    },
                    out: function(event, ui) {

                    }
                });
            });

            //Put leanne back together again
            if ($('#leanne').css('display') == 'none') {
                $('#leanne').css('display', 'block');
            }
        }

        reset();

        $(".move-area").mousemove(function(event) {
            var eye = $(".eye");
            var x = (eye.offset().left) + (eye.width() / 2);
            var y = (eye.offset().top) + (eye.height() / 2);
            var rad = Math.atan2(event.pageX - x, event.pageY - y);
            var rot = (rad * (180 / Math.PI) * -1) + 180;
            eye.css({
                '-webkit-transform': 'rotate(' + rot + 'deg)',
                '-moz-transform': 'rotate(' + rot + 'deg)',
                '-ms-transform': 'rotate(' + rot + 'deg)',
                'transform': 'rotate(' + rot + 'deg)'
            });
        });


        $('.reset').on('click', function() {
            reset();
        });

        $('.js-egg').mousedown(function(){
            $(this).children('svg.sad').removeClass('none');
            $(this).children('svg.happy').addClass('none');
        });

        $('.js-egg').mouseup(function(){
            $(this).children('svg.sad').addClass('none');
            $(this).children('svg.happy').removeClass('none');
        });
    </script>
